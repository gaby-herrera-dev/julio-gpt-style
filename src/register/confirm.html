      <h2 class="text-[30px] text-center mb-3 font-bold text-gray-800">Hemos enviado un correo a <span class="text-blue-700">usuario@email.com</span> </h2>

      <div class="h-[100px] mt-4 grid grid-cols-6 gap-2 w-full max-w-[600px]">
        <input class="border rounded font-bold text-2xl text-gray-700 text-center h-[60px] w-full" type="text"
          maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNext(this)" data-index="0" />
        <input class="border rounded font-bold text-2xl text-gray-700 text-center h-[60px] w-full" type="text"
          maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNext(this)" data-index="1" />
        <input class="border rounded font-bold text-2xl text-gray-700 text-center h-[60px] w-full" type="text"
          maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNext(this)" data-index="2" />
        <input class="border rounded font-bold text-2xl text-gray-700 text-center h-[60px] w-full" type="text"
          maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNext(this)" data-index="3" />
        <input class="border rounded font-bold text-2xl text-gray-700 text-center h-[60px] w-full" type="text"
          maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNext(this)" data-index="4" />
        <input class="border rounded font-bold text-2xl text-gray-700 text-center h-[60px] w-full" type="text"

              d="M1 5h12m0 0L9 1m4 4L9 9" />

                fill="currentColor" />
            </svg>
            Loading...
          </button>
        </div>
        <script>
          function moveToNext(input) {
            if (input.value.length === 1) {
              // Mover al siguiente input si se ingresó un dígito
              const inputs = document.querySelectorAll('input');
              const currentIndex = parseInt(input.getAttribute('data-index'));
              if (currentIndex < inputs.length - 1) {
                inputs[currentIndex + 1].focus();
              }
            } else if (input.value.length === 0) {
              // Mover al input anterior si se borró un dígito
              const inputs = document.querySelectorAll('input');
              const currentIndex = parseInt(input.getAttribute('data-index'));
              if (currentIndex > 0) {
                inputs[currentIndex - 1].focus();
              }
            }
          }
        </script>
    </article>
